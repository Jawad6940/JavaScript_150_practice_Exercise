<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Notes App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    
    <nav class="nav">
        <div>
           
        <div class="options">
          <!-- Text Format -->
          <button id="btn" class=" option-button">Add</button>
          <button id="bold" class="option-button">
            <i class="fa-solid fa-bold"></i>
          </button>
          <button id="underline" class="option-button">
            <i class="fa-solid fa-underline"></i>
          </button>
          <button id="copy" class="option-button">
            <i class="fa-solid fa-copy"></i>
          </button>
        </div>
        </div>
        <div id="main">
            <div id="addTxt" contenteditable="True"></div>
            <!-- <textarea rows="" cols="" id="addTxt"></textarea> -->
          </div>
       
        </nav>
       

        <div class="container" id="notes">
      
            
        </div>

    <script src="main.js"></script>
  </body>
</html>
