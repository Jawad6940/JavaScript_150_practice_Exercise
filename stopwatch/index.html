<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <script
    src="https://kit.fontawesome.com/55a73b018d.js"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="stopWatch">
        <h1>STOPWATCH</h1>
        <div class="circle">
            <span class="time">00:00:00:000</span>

        </div>
        <button class="play"> 
            <img src="/image/play-button.svg"  alt="start">
            <img src="/image/pause-button.svg"  alt="pause" >
        </button>
        <!-- <button class="pause"> 
            <img src="/image/pause-button.svg"  alt="">
        </button> -->
        <button class="stop"> 
            <img src="/image/reset-button.svg"  alt="">
        </button>
    </div>
</body>
</html>
